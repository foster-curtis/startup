<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PassPhrase-Login</title>

        <link rel="stylesheet" href="main.css" />
        
        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body>
      <div class="wrapper">
        <header class="bg-primary container-fluid">
            <nav class="navbar navbar-expand-sm bg-primary fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="homePage.html"><b>PassPhrase</b></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="homePage.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Leaderboard</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main class="bg-light d-flex flex-column container-fluid text-center">
            <div>
                <h1>Welcome to PassPhrase</h1>
                <p>Logging in to PassPhrase will count each password you generate toward your place on the leaderboard!</p>
                <form method="get" action="homePage.html">
                  <div class="row justify-content-center">
                    <div class="col-md-3">
                      <div class="input-group mb-3">
                        <label for="emailInput" class="input-group-text">Email</label>
                        <input class="form-control" type="email" placeholder="youremail@example.com" id="emailInput" />
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-3">
                      <div class="input-group mb-3">
                        <label for="passwordInput" class="input-group-text">Password</label>
                        <input class="form-control" type="password" placeholder="password" id="passwordInput"/>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>                
                </form>
              </div>
              <p class="m-3">Don't have an account? <a class="btn btn-sm btn-outline-primary" href="newUser.html">Sign up here</a></p>
  
        </main>
        <footer class="bg-dark text-white-50 fixed-bottom p-3">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <span class="text-reset">Author: Foster Curtis</span>
                </div>
                <div class="col text-end">
                  <a class="text-reset" href="https://github.com/foster-curtis/startup/tree/main">Source</a>
                </div>
              </div>
        </footer>
      </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PassPhrase-Login</title>
        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-secondary text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-light">
                <a class="navbar-brand" href="homePage.html">PassPhrase</a>
                <menu class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="homePage.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                  </li>
                </menu>
              </nav>
        </header>
        <main class="container-fluid text-center">
            <div>
                <h1>Welcome to PassPhrase</h1>
                <form method="get" action="homePage.html">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input class="form-control" type="email" placeholder="email" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input class="form-control" type="password" placeholder="password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
              <p>Logging in to PassPhrase will count each password you generate toward your place on the leaderboard!</p>
              <p>Don't have an account? <a href="newUser.html">Click here</a> to sign up!</p>
  
        </main>
        <footer class="bg-dark text-white-50 fixed-bottom">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <span class="text-reset">Author: Foster Curtis</span>
                </div>
                <div class="col text-end">
                  <a class="text-reset" href="https://github.com/foster-curtis/startup/tree/main">Source</a>
                </div>
              </div>
        </footer>    
    </body>
</html>
